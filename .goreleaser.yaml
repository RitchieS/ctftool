before:
  hooks:
    - go mod tidy -compat=1.18

release:
  prerelease: auto
  # Set draft to true to manually release
  draft: false

builds:
  - env: 
    - GO111MODULE=on
    - CGO_ENABLED=0
    id: ctftool
    binary: ctftool
    goos: ['linux', 'darwin', 'windows']
    goarch: ['386', 'amd64', 'arm', 'arm64']
    ignore:
      - goos: windows
        goarch: '386'
      - goos: darwin
        goarch: '386'
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
      - goos: freebsd
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: arm64
      - goos: freebsd
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    id: tgz
    format: tar.gz
    replacements:
      linux: Linux
      darwin: macOS
      windows: Windows
      386: i386
    format_overrides:
    - goos: 'windows'
      format: 'zip'
    files: ['LICENSE', 'README.md']

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

changelog:
  sort: 'asc'
  filters:
    exclude: ['^docs:', 'Merge pull request', 'Merge branch']

announce:
  discord:
    # Whether its enabled or not.
    # Defaults to false.
    enabled: true

    # Message template to use while publishing.
    # Defaults to `{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}`
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out [here]({{ .ReleaseURL }})'

    # Set author of the embed.
    # Defaults to `GoReleaser`
    #author: ''

    # URL to an image to use as the icon for the embed.
    # Defaults to `https://goreleaser.com/static/avatar.png`
    #icon_url: ''

    # Color code of the embed. You have to use decimal numeral system, not hexadecimal.
    # Defaults to `3888754` - the grey-ish from goreleaser
    #color: ''